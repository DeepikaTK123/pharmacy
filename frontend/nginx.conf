worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name care4link.com www.care4link.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name care4link.com www.care4link.com;

        root /usr/share/nginx/html;
        index index.html;

        ssl_certificate /etc/nginx/ssl/e822a21acfa412f0.crt;
        ssl_certificate_key /etc/nginx/ssl/e822a21acfa412f0.pem;
        ssl_trusted_certificate /etc/nginx/ssl/gd_bundle-g2-g1.crt;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 10m;

        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Configuration for handling errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
